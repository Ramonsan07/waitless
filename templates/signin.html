{%extends "layout.html"%}

{%block title%}
    signin
{%endblock%}

{% block custom_css %}
    <link rel="stylesheet" href="/static/loginEndSignin.css">
{% endblock %}

{%block main%}

<div class="card bg-light mb-3 mx-auto mt-4" style="max-width: 18rem;">
    <div class="card-header mx-auto">registrarse</div>
        <div class="card-body">
            <form id="login" action="/signin" method="POST">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="nombre de usuario" type="text"/>
                </div>

                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="nombre" type="text"/>
                </div>

                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="lastname" placeholder="apellidos" type="text"/>
                </div>

                <div class="form-group">
                    <input class="form-control" name="email" placeholder="Email" type="email">
                </div>

                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="password" placeholder="Contraseña" type="password"/>
                </div>

                <select name="user_type" class="form-control mb-3">
                    <option selected value="normal">tipo de usuario</option>
                    <option value="normal">normal</option>
                    <option value="barber">barbero</option>
                </select>

                <div>
                    <button id="login_btn" class="btn btn-primary" type="submit">registrar</button>
                </div>

                <p class="mt-4 text-sm"><a href="/login">¿Ya tienes una cuenta?</a></p>
                    </form>
        </div>
</div>

{%endblock%}
